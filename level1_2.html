<body>
    <script>
        // 自定义一个数组arr，统计元素值为3的元素个数
        var arr=[1,2,3,1,3,3,2,1,1,4,3,3,3,2,1,2,4];
        function count(arr,n)
        {
            var num=0;
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i]==n)
                {
                    num++;
                }
            }
            return num;
        }
        console.log(count(arr,3));
    </script>
</body>
