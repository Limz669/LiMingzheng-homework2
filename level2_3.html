    <script>
        // 方法一
        let arr=[{id:10,name:'kc'},{id:8,name:'hy'},{id:15,name:'pipi'},{id:2,name:'mama'}];
        arr.sort(CompareArray());
        function CompareArray()
        {
            return function compare(arr_X,arr_Y)
            {
                if(arr_X.id>arr_Y.id){
                // 如果arr_X.id比arr_Y.id大，则需要调换位置，则返回1
                    return 1;
                }else if(arr_X.id<arr_Y.id){
                // 如果arr_X.id比arr_Y.id小，则不需要调换位置，则返回-1
                    return -1;
                }else{
                    return 0;
                }
            }
        }      
        console.log(arr);
    </script>
