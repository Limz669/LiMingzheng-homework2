<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level2_1</title>
</head>
<body>
    <script>
        // 自定义一个无序数组
        var arr=[2,6,3,11,4,13,6,5,9,10,1];
        // 进行冒泡排序函数
        function BubbleSort(arr)
        {
            var temp;
            for(var i=0;i<arr.length-1;i++)
            {
                for(var j=0;j<arr.length-1-i;j++)
                {
                    if(arr[j]>arr[j+1])
                    // 若排在前面的的元素大于后面的元素则交换
                    {
                        temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
        }
        BubbleSort(arr);
        console.log(arr);
    </script>
</body>
</html>
